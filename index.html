<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/STYLE/edit.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 20px;
        text-align: center;
        line-height: 1.5;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="cotainer">
      <div class="info">
        <div class="info-logo">
          <img src="./images/logo.svg" alt="" />
        </div>

        <div class="info-text">
          <div class="text-title">
            <h1>
              <span>We're </span><br />
              coming <br />
              soon
            </h1>
            <p>
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
          </div>

          <form class="text-search">
            <input class="email2" type="text" placeholder=" Email Address" />
            <img class="icon" src="./images/icon-error.svg" alt="" />
            <button class="button" type="submit">
              <img src="./images/icon-arrow.svg" alt="" />
            </button>
            <small>Please fill Email</small>
            <small>Please provide a valid Email</small>
          </form>
        </div>
      </div>

      <div class="photo">
        <div class="logo-mb">
          <img src="./images/logo.svg" alt="" />
        </div>
        <div class="photo2">
          <img class="img-pc" src="./images/hero-desktop.jpg" alt="" />
          <img class="img-mb" src="./images/hero-mobile.jpg" alt="" />
        </div>
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Huynh Phi Long</a>.
      </p>
    </footer>

    <script src="./STYLE/script.js"></script>
  </body>
</html>
